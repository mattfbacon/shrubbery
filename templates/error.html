<!-- prettier-ignore -->
{% extends "_layouts/default.html" %}

{% block title %}Error!{% endblock %}

{% block content %}
<header>
	<h1>An error occurred</h1>
	<p><b>{{code}} {{description.as_deref().unwrap_or("")}}</b></p>
</header>

<code>{{associated_error}}</code>

<p><a href="/">Go back home?</a></p>
{% endblock %}
